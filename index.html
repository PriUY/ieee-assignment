<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IEEE NITP</title>
    <script src="ieee.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="full-page">
        <div class="navbar">
            <div class="logo">
              <img src="ieeelogo.jpeg" alt="ieeelogo">
            </div>
          <nav>
                <ul id='MenuItems'>
                    <li><a href='#'>Home</a></li>
                    <li><a href='http://ieee.nitp.ac.in/new/#/events'>Events</a></li>
                    <li><a href='http://ieee.nitp.ac.in/new/#/aboutus'>About Us</a></li>
                    <li><a href='http://ieee.nitp.ac.in/new/#/gallery'>Gallery</a></li>
                    <li><a href='https://www.instagram.com/ieee_nitp/?hl=en'>Contact</a></li>
                    <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login</button></li>
                </ul>
            </nav>
        </div>
        <div id='login-form'class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                    <button type='button'onclick='register()'class='toggle-btn'>Register</button>
                </div>
                <form id='login' class='input-group-login'>
                    <input id="j" type='text'class='input-field'placeholder='Username' required >
		    <input id="t"type='password'class='input-field'placeholder='Enter Password' required>
		    <input type='checkbox'class='check-box'><span>Remember Password</span>
		    <button type='submit'class='submit-btn'onclick="validate()">Log in</button>
		 </form>
		 <form id='register' class='input-group-register'>
		     <input id="a" type='text'class='input-field'placeholder='Username' required>
		     <input type='text'class='input-field'placeholder='Name ' required>
		     <input type='email'class='input-field'placeholder='Email Id' required>
		     <input id="b" type='password'class='input-field'placeholder='Enter Password' required>
		     <input type='checkbox'class='check-box'><span>I agree to the terms and conditions</span>
                    <button type='submit'class='submit-btn' onclick="store(); ey()">Register</button>
	         </form>
            </div>
        </div>
    </div>
    <script>
        var x=document.getElementById('login');
    var y=document.getElementById('register');
    var z=document.getElementById('btn');
    function register()
    {
      x.style.left='-400px';
      y.style.left='50px';
      z.style.left='110px';
    }
    function login()
    {
      x.style.left='50px';
      y.style.left='450px';
      z.style.left='0px';
    }
  </script>
  <script>
        var modal = document.getElementById('login-form');
        window.onclick = function(event)
        {
            if (event.target == modal)
            {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
